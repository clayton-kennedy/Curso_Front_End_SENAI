<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta type="descripton" content="Página clone de netflix feito em sala de aula no SENAI.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
 
    <title>Tela de Login • Netflix</title>
</head>
<body>
    <img src="./imagens/netflixlogo.png" alt="Netflix Logo" class="logo-top">

    <div class="tela-login">
        <h1>Entrar</h1>
        <form action="#" method="post">
            <input type="email" placeholder="Digite seu email" required id="emailLogin">
            <input type="password" placeholder="Digite sua senha" required id="senhaLogin">
            <input type="submit" value="Entrar" id="botaoEntrar">
            <input type="checkbox" id="lembrarDeMim">Lembrar de mim <a href="#" id="helpMe"><small>Precisa de ajuda?</small></a>
        </form>
        <div class="loginRedesSociais">
            <img src="./imagens/Facebook_logo.png" alt="icone Facebook"> <a href="#">Conecte-se com o Facebook</a><br>
            <br>
            <p><a href="#">Novo por aqui?<strong> Assine agora!</strong></a></p>
        </div>
    </div>

</body>
</html>
