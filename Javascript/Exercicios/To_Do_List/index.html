<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header><h1>Lista de <span>Tarefas</span></h1></header>
    <main class="container">
        <section id="modal esconder">
        <form id="cadastro">
            <input
             type="text" 
             name="texto-input"
             id="texto-input"
             placeholder="Digite sua nova tarefa">
            <button id="adicionar">Adicionar Tarefa</button>
        </form>
        <div class="tabelaEstatisticas">
            <ul id="estatisticas">

            </ul>
        </div>
        <div id="tarefas">
            <ul>
            </ul>
        </div>  
        <div class="modalApagar">
                <p>Realmente deseja deletar essa tarefa?</p>
                <button class="confirma">Confirmar</button>
                <button class="cancela">Recusar</button>
        </div>
    </main>
</body>
</html>
