<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransferÃªncia de Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
        }

        .list {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            height: 300px;
            overflow: auto;
        }

        .selected {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list" id="list1">
            <h3>Lista 1</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </div>

        <div>
            <button onclick="transferItems('list1', 'list2')">Transferir para Lista 2</button>
            <button onclick="transferItems('list2', 'list1')">Transferir para Lista 1</button>
        </div>

        <div class="list" id="list2">
            <h3>Lista 2</h3>
            <ul>
                <li>Item 6</li>
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
            </ul>
        </div>
    </div>

    <script>
        function transferItems(sourceId, targetId) {
            const sourceList = document.getElementById(sourceId);
            const targetList = document.getElementById(targetId);

            const selectedItems = Array.from(sourceList.querySelectorAll('li.selected'));

            selectedItems.forEach(item => {
                item.classList.remove('selected');
                targetList.querySelector('ul').appendChild(item);
            });
        }

        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                e.target.classList.toggle('selected');
            }
        });
    </script>
</body>
</html>
